	<style type="text/css">
		#user_message {
			overflow: hidden;
			width: 280px;
			float: left;
			padding: 10px;
			margin-bottom: 10px;
			height: 100px;
			background: #FFFFFF;
			line-height: 25px
		}

		#user_message a {
			color: #005ea7
		}

		#user_message a:hover {
			color: #e4393c
		}

		#user_message .user_pic {
			position: relative;
			z-index: 0;
			float: left;
			width: 104px;
			height: 104px;
			overflow: hidden;
			text-align: center;
			margin-right: 6px
		}

		#user_message .user_pic .faceImg-link {
			display: none;
			position: absolute;
			width: 100px;
			text-align: center;
			left: 0;
			bottom: 4px;
			height: 30px;
			line-height: 30px;
			overflow: hidden;
			color: #fff;
			z-index: 3
		}


		#user_message .user_pic img {
			width: 100px;
			height: 100px
		}

		#user_message .message_detail {
			float: left;
			width: 170px
		}

		#user_message .message_detail .user-level {
			margin-bottom: 5px;
			height: 18px
		}

		#user_message .message_detail .user-level .rank {
			margin-right: 10px
		}

		#user_message .message_detail .user-level .rank s {
			background: url(/images/rank2014.gif) no-repeat 0 0;
			display: inline-block;
			height: 17px;
			text-decoration: none;
			width: 17px;
			vertical-align: middle;
			overflow: hidden;
			position: relative
		}

		#user_message .message_detail .user-level .rank a {
			display: inline-block;
			vertical-align: middle
		}

		#user_message .message_detail .user-level .rank.r2 s {
			background-position: 0 -17px
		}

		#user_message .message_detail .user-level .rank.r3 s {
			background-position: 0 -34px
		}

		#user_message .message_detail .user-level .rank.r4 s {
			 background-position: 0 -51px
		 }

		#user_message .message_detail .user-level .rank.r5 s {
			background-position: 0 -68px
		}

		#user_message .message_detail .user-level .rank.r6 s {
			background-position: 0 -85px
		}

		#user_message .message_detail .rank_sh {
			position: relative;
			display: inline-block;
			*display: inline;
			*zoom: 1;
			vertical-align: middle;
			height: 15px;
			background: url(/images/rank_sh.png) no-repeat
		}

		#user_message .message_detail .rank_sh01 {
			width: 75px
		}

		#user_message .message_detail .rank_sh02 {
			width: 55px
		}

	</style>
