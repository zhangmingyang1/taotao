		<script type="text/javascript">
            $(function(){
                var t = $("#face-list li");
                //图片鼠标移动
                t.mouseover(function() {
                    $("#face-list img").removeClass("img-hover");
                    var e = $(this).find("img");
                    e.addClass("img-hover");
                });
                //移到上传图片上变小手
                $("#my-img").mouseover(function() {
                    $("#my-img").css({ "cursor": "pointer"});
                });
                $("#my-img").mouseout(function() {
                    $("#my-img").css({ "cursor": "default"});
                });
            });

            function changeImage(img) {
                var src = $(img).attr("src");
                $("#bigImage").attr("src",src);
                $("#midImage").attr("src",src);
                $("#smaImage").attr("src",src);
            }

            //点击图片上传
            $('#my-img').click(function(){
                $('#img-upload').click();
            });

            $('#img-upload').change(function () {
                if (/\.jpg$|\.png$|\.gif$|\.jpeg$|\.bmp$/i.test($('#img-upload').val())) {
                    var file=document.getElementById("img-upload").files[0];
                    console.log(file);
                    var reader=new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload=function(e) {
                        $("#bigImage").attr("src",this.result);
                        $("#midImage").attr("src",this.result);
                        $("#smaImage").attr("src",this.result);
                    }
                }else {
                    alert("图片格式有误，请重新选择...");
                }
            });

            //保存图片
            function uploadDefaultImg() {
                var srcPath=$("#bigImage").attr("src").indexOf("data:image/jpeg;base64");
                var formData = new FormData();
                if (-1 == srcPath){
                    formData.append('src', $("#bigImage").attr("src"));
                }else {
                    var file = document.getElementById("img-upload").files[0];
                    formData.append('file', file);
                }
                $.ajax({
                    url: "/user/user_uploadImage",
                    type: "POST",
                    data: formData,
                    contentType: false,
                    processData: false,
                    mimeType: "multipart/form-data",
                    success: function (datastr) {
                        var data=JSON.parse(datastr);
                        if(data.status == 200){
                            alert("头像保存成功!");
                            $("#bigImage").attr("src",data.message);
                            $("#midImage").attr("src",data.message);
                            $("#smaImage").attr("src",data.message);
                        }
                    }
                });
            }

		</script>
